<ng-container *ngIf="data && data.choices && data.choices.length>0">
    <ng-container *ngFor="let item of  data.choices;let ind = index;let last = last">
      <div class="separte_line_b pad_10_t pad_10_b ques_box" [ngClass]="{'border-none':last}">
        <app-vote-question-item [choice]="item" [index]="ind"  [showProgress]="showProgress" (change)="listernQuestionItem($event)"></app-vote-question-item>
      </div>
    </ng-container>
</ng-container>
